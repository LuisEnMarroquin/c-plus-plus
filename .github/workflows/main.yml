name: Build C and C++

on:
  push:
    branches:
    - master

jobs:

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install
      run: sudo apt install gcc g++ make -y
    - name: build c
      run: gcc hello.c
    - name: build c++
      run: g++ hello.cpp

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: ls
      run: ls
